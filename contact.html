            <div class="form-container">
                <form action="/contact-me-details" method="post">
                    <h1>Stay in touch</h1>
                    <div class="form-item form-item_first-and-last-name">
                        <table>

                            <tr>
                                <td><label for="firstname">First name:</label></td>
                                <td><label for="lastname">Last name:</label></td>
                            </tr>

                            <tr>
                                <td><input type="text" name="firstname" id="firstname" required></td>
                                <td><input type="text" name="lastname" id="lastname" required></td>
                            </tr>

                        </table>
                    </div>
                    <br>
                    <div class="form-item form-item_radio-input">
                        <p>Are you a private person or a company?</p>
                        <input type="radio" name="pp-or-co" id="private" value="Private">
                        <label for="private">Private</label><br>
                        <input type="radio" name="pp-or-co" id="company" value="Company">
                        <label for="company">Company</label><br><br>
                    </div>
                    <div class="form-item form-item_email">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required> <br>
                    </div>
                    <div class="form-item form-item_phone">
                        <label for="phone">Phone number:</label>
                        <input type="tel" name="phone" id="phone" required><br>
                    </div>
                    <div class="form-item form-item_hdyham">
                        <label for="hdyham">How did you hear about me?</label>
                        <select id="hdyham" name="hdyham" required>
                            <option value="no answer" selected> </option>
                            <option value="friend">A friend</option>
                            <option value="coworker">A coworker</option>
                            <option value="google">Google</option>
                            <option value="advertisement">Advertisement</option>
                            <br><br>
                        </select>
                    </div>
                    <div class="form-item form-item_text">
                        <label for="message">Leave a message (Max 200 characters)</label> <br><br>
                        <textarea maxlength="200" name="message" id="message">Type your message here</textarea>
                    </div>
                    <br><br>
                    <div class="form-item form-item_submit">
                        <input type="submit">
                    </div>
                </form>
